<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #0d0d0d, #ff6666, #4d4d4d, #1a1a1a);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            color: white;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #loading, #user-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #user-photo {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            background-color: #ddd;
        }

        .thick {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .error {
            color: red;
        }

        .details {
            text-align: left;
            margin-top: 20px;
        }

        .details strong {
            display: block;
            margin: 5px 0;
        }

        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loader {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: linear-gradient(0deg, #FFFFFF 50%, #FF5C35 100%);
            animation: spin 1s linear infinite;
        }

        .inner-circle {
            width: 90%;
            height: 90%;
            background-color: white;
            border-radius: 50%;
        }

        @keyframes spin {
            from {
                transform: rotate(0);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function displayUserDetails() {
            const tg = Telegram.WebApp;

            tg.ready();

            if (tg.initDataUnsafe) {
                const user = tg.initDataUnsafe.user;

                if (user) {
                    document.getElementById('user-photo').src = user.photo_url || 'https://telegra.ph/file/f9dadbd7697faba2d103f.jpg';
                    document.getElementById('user-first-name').textContent = user.first_name || 'Unknown';
                    document.getElementById('user-id').textContent = user.id || 'Unknown';
                    document.getElementById('username').textContent = user.username || 'Unknown';
                    document.getElementById('dc-id').textContent = user.dc_id || 'Unknown';
                    document.getElementById('join-date').textContent = user.joined ? new Date(user.joined * 1000).toLocaleDateString() : 'Unknown';

                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('user-details').style.display = 'flex';
                    }, 2000);
                } else {
                    document.getElementById('error').textContent = 'Unable to fetch user details.';
                }
            } else {
                document.getElementById('error').textContent = 'This app can only be used in Telegram.';
            }
        }
    </script>
</head>
<body onload="displayUserDetails()">
    <div id="loading">
        <div class="loader-container">
            <div class="loader">
                <div class="inner-circle"></div>
            </div>
        </div>
        <div class="thick">Loading...</div>
    </div>
    <div id="user-details" style="display: none;">
        <img id="user-photo" src="https://telegra.ph/file/f9dadbd7697faba2d103f.jpg" alt="User Profile Photo"><br>
        <div class="thick"><span id="user-first-name"></span>'s Details</div>
        <div class="details">
            <strong>Name: <span id="user-first-name"></span></strong>
            <strong>User ID: <span id="user-id"></span></strong>
            <strong>Username: <span id="username"></span></strong>
            <strong>DC ID: <span id="dc-id"></span></strong>
            <strong>Joining Date: <span id="join-date"></span></strong>
        </div>
    </div>
    <div id="error" class="error"></div>
</body>
</html>
