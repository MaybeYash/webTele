<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .error {
            color: red;
        }
    </style>
    <script>
        function displayUserDetails() {
            if (window.Telegram.WebApp.initDataUnsafe) {
                const user = window.Telegram.WebApp.initDataUnsafe.user;
                if (user) {
                    document.getElementById('user-photo').src = user.photo_url;
                    document.getElementById('user-id').textContent = user.id;
                    document.getElementById('username').textContent = user.username;
                    document.getElementById('first-name').textContent = user.first_name;
                    document.getElementById('last-name').textContent = user.last_name || "N/A";
                    document.getElementById('join-date').textContent = new Date(user.joined).toLocaleDateString();
                    document.getElementById('user-details').style.display = 'block';
                } else {
                    document.getElementById('error').textContent = 'Unable to fetch user details.';
                }
            } else {
                document.getElementById('error').textContent = 'This app can only be used in Telegram.';
            }
        }
    </script>
</head>
<body onload="displayUserDetails()">
    <h1>Telegram User Details</h1>
    <div id="user-details" style="display: none;">
        <img id="user-photo" alt="User Profile Photo" width="100" height="100"><br>
        <strong>User ID:</strong> <span id="user-id"></span><br>
        <strong>Username:</strong> <span id="username"></span><br>
        <strong>First Name:</strong> <span id="first-name"></span><br>
        <strong>Last Name:</strong> <span id="last-name"></span><br>
        <strong>Join Date:</strong> <span id="join-date"></span><br>
    </div>
    <div id="error" class="error"></div>
</body>
</html>
